{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Gestion du Championnat S3C</title>
  <meta content="Développer une application web complète pour gérer le championnat S3C, de l'inscription des étudiants à la publication des classements, en passant par la composition des équipes et la soumission des défis" name="description">
  <meta content="championnat, S3C, inscription, équipes, défis, soumission" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'principale/img/favicon.png' %}" rel="icon">
  <link href="{% static 'principale/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'principale/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'principale/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'principale/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'principale/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'principale/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'principale/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'principale/css/style.css' %}" rel="stylesheet">


</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

      <a href="#" class="logo d-flex align-items-center">
        <img src="{% static 'principale/img/logo.png' %}" alt="">
        <span>Championnat S3C</span>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Accueil</a></li>

          <li><a class="nav-link" href="#about">À propos</a></li>
          <!-- Ajoutez d'autres liens de navigation selon les besoins de votre application -->
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center">
          <h1 data-aos="fade-up">Bienvenue dans l'application de gestion du Championnat S3C</h1>
          <h2 data-aos="fade-up" data-aos-delay="400">Inscrivez-vous, créez des équipes, soumettez des défis et compétitionnez pour la victoire!</h2>
          <div data-aos="fade-up" data-aos-delay="600">
            <div class="text-center text-lg-start">
              <a href="{% url 'login' %}" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                <span>Commencer</span>
                <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
          <img src="{% static 'principale/img/hero-img.png' %}" class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </section><!-- End Hero -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">




    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong><span>404</span></strong>
      </div>

    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <!-- Vendor JS Files -->
  <script src="{% static 'principale/vendor/purecounter/purecounter_vanilla.js' %}"></script>
  <script src="{% static 'principale/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'principale/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'principale/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'principale/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'principale/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'principale/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'principale/js/main.js' %}"></script>

</body>

</html>
