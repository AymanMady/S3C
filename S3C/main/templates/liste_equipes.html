
{% extends 'navbar_jery.html' %}

{% block content %}

<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="py-3 mb-4"><span class="text-muted fw-light">Etudiants</h4>


              <!-- Hoverable Table rows -->
              <div class="card">
                <h5 class="card-header"> etudiants</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Nom de l'Équipe</th>
                        <th>Leader</th>
                        <th>Adjoint</th>
                        <th>Détails</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                        {% for equipe in equipes %}
                        <tr>
                            <td>{{ equipe.nomEquipe }}</td>
                            <td>{{ equipe.leadID.nom }}</td>
                            <td>{{ equipe.adjointID.nom }}</td>
                            <td><a href="{% url 'detail_equipe' equipe.id %}">Voir Détails</a></td> 
                       </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
              <!--/ Hoverable Table rows -->

              </div>
              </div>
              </div>

{% endblock content %}
