{% extends 'navbar.html' %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Account Settings /</span> Account</h4>

    <div class="row">
      <div class="col-md-10">
        <div class="card mb-4">
          <h5 class="card-header">Détails du Défi</h5>
          <!-- Compte -->
    
          <hr class="my-0" />
          <div class="card-body">
            <form id="formAccountSettings" method="post" action="/import_etudiantsl/"  enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3 col-md-9">
            <label for="desc" class="form-label">Sélectionnez un ou plusieurs fichier(s)</label>
            <input class="form-control" type="file" name="excel_file" accept=".xlsx, .xls" required />
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary me-2">Enregistrer</button>
            <a type="reset" href="" class="btn btn-outline-secondary">Annuler</a>
          </div>    </form>
</div>
<!-- /Compte -->
</div>
</div>
</div>

</div>
{% endblock content %}
