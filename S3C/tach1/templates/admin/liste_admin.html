<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des admins</title>
</head>
<body>
    <h1>Liste des admins</h1>
    <ul>
    {% for admin in admins %}
    <tr>
        <td>{{ admin.nom }}</td>
        <td> {{ admin.prenom }}</td>
        <td>{{ admin.email }}</td>
        <a href="{% url 'supprimer_admin' admin.id %}">Supprimer</a> 
        <a href="{% url 'modifier_admin' admin.id %}">Modifier</a>
    </tr>
    {% endfor %}
    </ul>
</body>
</html>
