{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Verification</title>
    <link rel="stylesheet" href="{% static 'css/kks.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
            <h2 class="" style="color: black; text-align: center;">Email de Verification</h2><br><br>
        </div>
        <div class="form-container">
            <div class="slider-tab"></div>
            <div class="form-inner">
                <form action="{% url 'verification_etudiant' %}" class="signup" method="post">
                    <div class="field">
                        <p>Code de verification envoyer vers :</p>
                        <h3>{{ email }}</h3>
                    </div><br>
                    {% csrf_token %}
                    {% if messages %}
                    {% for message in messages %}
                    <h3 style="color: red;">{{ message }}</h3>
                    {% endfor %}
                    {% endif %}
                    <div class="field">
                        <input type="text" id="code" name="code" placeholder="Enter le code de verification" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"> </div>
                            <input type="submit" value="Verifier">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
