
{% extends 'navbar_admin.html' %}

{% block content %}
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 class="py-3 mb-4"><span class="text-muted fw-light">Ajouter Etudiants</h4>
  
                <div class="row">
                  <div class="col-md-12">
                    <div class="card mb-4">
                      <h5 class="card-header">Ajouter Etudiants</h5>
                      <!-- Compte -->
                
                      <hr class="my-0" />
                      <div class="card-body">
                        <form id="formAccountSettings" method="post" action="/import_etudiantsl/"  enctype="multipart/form-data">
                          {% csrf_token %}
                            {% if messages %}
                                {% for message in messages %}
                                    <h3 style="color: red;">{{ message }}</h3>
                                {% endfor %}
                            {% endif %}            
                            <div class="row">
                            <div class="mb-3 col-md-12">
                              <label for="desc" class="form-label">SÃ©lectionnez un ou plusieurs fichier(s)</label>
                              <input class="form-control" type="file" name="excel_file" accept=".xlsx, .xls" required />
                                
                            </div>
                          </div>
                          <div class="mt-2">
                            <button type="submit" class="btn btn-primary me-2">Enregistrer</button>
                            <button type="reset" class="btn btn-outline-secondary">Annuler</button>
                          </div>
                        </form>
                      </div>
                      <!-- /Compte -->
                    </div>
                  </div>
                </div>
                
              </div>
              <!-- / Content -->

{% endblock content %}
